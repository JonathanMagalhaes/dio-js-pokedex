<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--- HTML -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- CSS -->
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/pokedex.css">
    <!--- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <!--- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,500;1,700&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>

    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
        </ol>

        <div class="pagination">
            <button type="button" id="loadMore">
                Load More
            </button>
        </div>
        <button onclick="setVolume()" type="button" class="btnVolume">DIMINUIR VOLUME</button>
    </section>

    <audio controls autoplay id="audio">
        <source src="./assets/imgs/pokemon.mp3" type="audio/mpeg" >
    </audio>

    <!--- Script -->
    <script src="./assets/scripts/pokemon-model.js"></script>
    <script src="./assets/scripts/poke-api.js"></script>
    <script src="./assets/scripts/main.js"></script>

    <script src="./assets/scripts/audio.js" ></script>
</body>
</html>
